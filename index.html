<!DOCTYPE html>
<html>
  <head>
    <title>Pablo Tamborenea</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>

    body {
      background-color: #d3d3d3;
    }


    .container-custom {
      background-color: darkslategray;
      border-radius: 25px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-100px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .fadeOut {
      animation: fadeOut 1s;
    }

    @keyframes fadeInFromBottom {
      from {
        opacity: 0;
        transform: translateY(200px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .jumbotron {
      animation: fadeIn 2s;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .jumbotron h1 {
      font-family: Arial;
      font-size: 3rem;
      text-align: center;
    }

    .jumbotron p {
      font-family: Arial;
      font-size: 1.5rem;
    }

    .jumbotron h1,
    .jumbotron p {
      margin: 1rem;
    }

    .btn-circle {
      width: 10px;
      height: 10px;
      padding: 10px 16px;
      border-radius: 10px;
      text-align: center;
      background-color: #4d4d4d;
      border: none;
      color: white;
      font-size: 18px;
      cursor:pointer; 
      transition-duration:.4s; 
      box-shadow:none
    }

    .btn-circle:hover{
       background-color:#e4ebe4
     }

     .fixed-bottom{
      margin-bottom:50px;
      position:absolute;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
     }

     #content {
      margin-left: 50px;
      margin-top: 50px;
    }

    .fixed-bottom {
      bottom: 20px;
    }


    </style>


  </head>
  <body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      function changeContent(number) {
        let title = document.querySelector(".jumbotron h1");
        let description = document.querySelector(".jumbotron p");
        title.classList.add("fadeOut");
        description.classList.add("fadeOut");
        setTimeout(() => {
          switch (number) {
            case 1:
              title.innerHTML = "Texto1";
              description.innerHTML = "descripcion breve1";
              break;
            case 2:
              title.innerHTML = "Texto2";
              description.innerHTML = "descripcion breve2";
              break;
            case 3:
              title.innerHTML = "Bienvenidos a la página web de<br>Pablo Tamborenea";
              description.innerHTML = "descripcion breve3";
              break;
          }
          title.classList.remove("fadeOut");
          description.classList.remove("fadeOut");
        }, 1000);
      }

      function scrollToContent() {
      let content = document.querySelector("#content");
      content.scrollIntoView({ behavior: "smooth" });
    }
    </script>


    <div class="jumbotron bg-transparent">
      <h1 class="display-4">Bienvenidos a la página web de<br>Pablo Tamborenea</h1>
      <p>descripcion breve3</p>
      <button class="btn btn-primary mt-3" onclick="scrollToContent()">Leer más</button>

      
    </div>


    <div id="content" style="min-height: 100vh;">

      <div style="height: 30px;"></div>
      
      <h2>Contenido adicional</h2>
      <p>Aquí puedes agregar el contenido que quieres mostrar después de hacer clic en el botón "Leer más".</p>


      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir Modal
      </button>

    </div>
    

    <div class="d-flex justify-content-center fixed-bottom mb-3">
      <button class="btn btn-circle btn-lg mx-2" onclick="changeContent(1)"></button>
      <button class="btn btn-circle btn-lg mx-2" onclick="changeContent(2)"></button>
      <button class="btn btn-circle btn-lg mx-2" onclick="changeContent(3)"></button>
    </div>

    


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Título del Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Aquí puedes agregar el contenido que quieres mostrar en el Modal.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

  
    
  </body>
</html>
